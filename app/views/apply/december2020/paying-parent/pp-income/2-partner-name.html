{% extends "layout.html" %} {% block pageTitle %} GOV.UK Prototype Kit {% endblock %} {% block content %}
<!--Feedback banner start-->
{% include "feedback-banner.html" %}
<!--Feedback banner stop-->
<div class="govuk-width-container">
    {{ govukBackLink({ text: 'Back', href: 'javascript:history.back()' }) }}
    <main class="govuk-main-wrapper " id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

              
                <h1 class="govuk-heading-xl">What is your partner&rsquo;s full name?</h1>
                <form method="post" novalidate>
                    
                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-width-two-thirds" for="partner-first-name">
                            First name
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="partner-first-name" name="partner-first-name" type="text" autocomplete="name"
                            spellcheck="false">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-width-two-thirds" for="partner-middle-name">
                            Middle names (if they have any)
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="partner-middle-name" name="partner-middle-name" type="text" autocomplete="name"
                            spellcheck="false">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-width-two-thirds" for="partner-last-name">
                            Last name
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="partner-last-name" name="partner-last-name" type="text" autocomplete="name"
                            spellcheck="false">
                    </div>
                    <button type="submit" class="govuk-button">
                        Continue
                    </button>
                </form>
            </div>
            {% include "exit-button.html" %}

        </div>
    </main>
</div>
{% endblock %}
